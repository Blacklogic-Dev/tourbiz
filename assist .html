<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Terms - TourBiz Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="min-h-screen bg-gradient-to-b from-purple-500 via-purple-800 to-[#2a0a3d] p-4 flex flex-col items-center">

  <!-- Top Full-Width Banner -->
  <div class="w-full h-[300px] bg-white/10 backdrop-blur-md shadow-lg flex items-center justify-center mb-6">
    <img src="gemini.png" alt="TourBiz Zone Logo" class="h-[180px] object-contain animate-breathe"/>
  </div>

  <!-- Breathing Animation -->
  <style>
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-breathe {
      animation: breathe 4s ease-in-out infinite;
    }
  </style>

  <!-- Terms & Conditions Card -->
  <div class="bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl max-w-3xl w-full p-8">

    <h1 class="text-2xl font-bold mb-2 text-white">
      TourBiz Zone AI Assistant – Terms & Conditions
    </h1>

    <p class="text-sm text-purple-200 mb-6">
      Powered by <strong>BlackLogic Technologies</strong> × <strong>Google Gemini</strong>
    </p>

    <p class="mb-6 text-white/90">
      Please read and agree to all terms before using the AI Assistant for learning,
      tourism, business strategy, and educational purposes.
    </p>

    <form id="termsForm" class="space-y-4">

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I will use the AI for educational and business purposes only.</label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I will not use AI to scam, mislead, or exploit others.</label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I understand AI responses may not always be 100% accurate.</label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I will verify important business and tourism decisions independently.</label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I will maintain respectful and professional communication.</label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I will not attempt to exploit or reverse-engineer the system.</label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">
          I understand BlackLogic Technologies and Google Gemini are not liable for misuse.
        </label>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" class="w-5 h-5 accent-purple-600 mt-1"/>
        <label class="text-white text-sm">I agree to all TourBiz Zone platform rules.</label>
      </div>

      <button
        type="button"
        id="enterBtn"
        class="w-full bg-white text-purple-900 font-semibold py-3 rounded-xl shadow-lg mt-6 disabled:opacity-50"
        disabled
      >
        Enter TourBiz AI
      </button>

    </form>
  </div>

  <!-- JS Logic -->
  <script>
    const checkboxes = document.querySelectorAll('#termsForm input[type="checkbox"]');
    const enterBtn = document.getElementById('enterBtn');

    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      enterBtn.disabled = ![...checkboxes].every(c => c.checked);
    }));

    enterBtn.addEventListener('click', () => {
      enterBtn.textContent = "Launching AI...";
      setTimeout(() => {
        window.location.href = "https://gemini.google.com/";
      }, 1000);
    });
  </script>

</body>
</html>
