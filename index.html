  <div class="w-full max-w-md px-6 text-center">

  <!-- JS Logic -->

    function loginStudent() {
      const studentId = document.getElementById("studentId").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMessage");

      const idPattern = /^26\d{4}$/; // starts with 26, total 6 digits

      if (!idPattern.test(studentId)) {

        msg.className = "mt-3 text-red-600 font-semibold";
        return;
      }

      const year = parseInt(password);

      if (isNaN(year) || year >= 2011) {
        msg.textContent = "Login Unsuccessfully âŒâ›”ï¸";
        msg.className = "mt-3 text-red-600 font-semibold";
        return;
      }

    }
