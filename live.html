<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sessions - TourBiz Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .top-banner {
      height: 150px;
      background: linear-gradient(to right, #2a0a3d, #6b21a8, #c084fc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-input {
      background-color: rgba(255,255,255,0.2);
      backdrop-blur: 6px;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      color: white;
      width: 100%;
    }

    .form-input::placeholder {
      color: #f3e8ff;
    }

    .form-btn {
      background-color: #c084fc;
      color: #2a0a3d;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .form-btn:hover {
      background-color: #6b21a8;
      color: white;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-purple-500 via-purple-800 to-[#2a0a3d] min-h-screen">

  <div class="w-full max-w-6xl mx-auto p-4">

    <!-- Top Banner -->
    <div class="top-banner">
      Live Strategy Sessions – TourBiz Zone<br>
      <span class="text-sm font-normal text-purple-200">
        Powered by BlackLogic Technologies × Google Gemini
      </span>
    </div>

    <!-- Embedded Live Video -->
    <div class="mb-10">
      <iframe
        class="w-full h-96 md:h-[500px] rounded-xl shadow-2xl"
        src="https://www.youtube.com/embed/YOUR_LIVE_VIDEO_ID"
        title="TourBiz Zone Live Session"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Quick Contact / Support Form -->
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 shadow-xl">

      <h2 class="text-white text-xl font-bold mb-4">
        Request Business or Tourism Support
      </h2>

      <form id="contactForm" class="space-y-4">

        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" id="firstName" placeholder="First Name" class="form-input" required>
          <input type="text" id="lastName" placeholder="Last Name" class="form-input" required>
        </div>

        <div class="flex flex-col md:flex-row gap-4">
          <select id="focus" class="form-input" required>
            <option value="">Select Focus Area</option>
            <option value="Tourism">Tourism</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Small Business">Small Business</option>
            <option value="Startup Strategy">Startup Strategy</option>
          </select>

          <input type="text" id="topic" placeholder="Topic / Business Idea" class="form-input" required>
        </div>

        <textarea
          id="message"
          placeholder="Explain what you need help with..."
          class="form-input h-32"
          required>
        </textarea>

        <button type="submit" class="form-btn w-full md:w-auto">
          Send via WhatsApp
        </button>

      </form>
    </div>

  </div>

  <!-- WhatsApp Logic -->
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const focus = document.getElementById('focus').value;
      const topic = document.getElementById('topic').value.trim();
      const message = document.getElementById('message').value.trim();

      const text =
        `Hi BlackLogic Technologies,%0A` +
        `Name: ${firstName} ${lastName}%0A` +
        `Focus Area: ${focus}%0A` +
        `Topic: ${topic}%0A` +
        `Details: ${message}`;

      const whatsappURL =
        `https://api.whatsapp.com/send?phone=27606614909&text=${encodeURIComponent(text)}`;

      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
